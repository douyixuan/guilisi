<html lang="en">
<head>
    <meta charset="utf-8">

    <title>注册</title>

    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

<body class="login-body">

<div class="container">

    <form class="form-signin" target="hideIframe" method="post" onsubmit="return sub(this);">
        <div class="form-signin-heading text-center">
            <h1 class="sign-title">注册</h1>
            <img src="images/login-logo.png" alt=""/>
        </div>


        <div class="login-wrap">
            <p> 输入登录信息（必填）</p>
            <input type="text" autofocus="" name="username" placeholder="用户名" class="form-control">
            <input type="password" name="password" placeholder="密码" class="form-control">
            <input type="password" name="password2" placeholder="重复密码" class="form-control">
            
            <p>填写以下个人信息（可选）</p>
            <input type="text" name="nama" autofocus="" placeholder="名字" class="form-control">
            <input type="text" name="address" autofocus="" placeholder="地址" class="form-control">
            <input type="text" name="email" autofocus="" placeholder="邮箱" class="form-control">
            
            <div class="radios">
                <label for="radio-01" class="label_radio col-lg-6 col-sm-6">
                    <input type="radio" checked="" value="1" id="radio-01" name="sample-radio">  男
                </label>
                <label for="radio-02" class="label_radio col-lg-6 col-sm-6">
                    <input type="radio" value="1" id="radio-02" name="sample-radio">  女
                </label>
            </div>
                        
            <button type="submit" class="btn btn-lg btn-login btn-block">
                <i class="fa fa-check"></i>
            </button>
            
            <!--   服务条款
            <label class="checkbox">
                <input type="checkbox" value="agree this condition">同意服务条款和隐私政策
            </label>
            -->
            <div class="registration">
                已注册？
                <a href="login.html" class="">
                    登陆
                </a>
            </div>

        </div>

    </form>
    <iframe name="hideIframe" hidden></iframe>
</div>

<script></script>

</body>
</html>
